<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="./styles_5.css" />
    <title>Form</title>
    <style></style>
  </head>

  <body>
    <div
      style="
        background-color: rgb(248, 231, 227);
        margin: 20px;
        padding: 15px 40px;
        border: 2px solid rgb(248, 143, 120);
      "
    >
      <div class="container">
        <form>
          <div class="label">Contact Us!</div>
          <input type="text" id="name" name="name" placeholder="Name..." />
          <input type="text" id="email" name="email" placeholder="Email.." />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject..."
          />
          <textarea
            id="subject"
            name="subject"
            placeholder="Message.."
            style="height: 100px"
          ></textarea>
          <input type="submit" value="SEND MESSAGE" />
        </form>
      </div>
    </div>
    <br />
    <div
      style="
        background-color: rgb(248, 231, 227);
        margin: 20px;
        padding: 15px 40px;
        border: 2px solid rgb(248, 143, 120);
      "
    >
      <table>
        <form>
          <tr>
            <td colspan="2" align="center">Sign In</td>
          </tr>
          <tr>
            <td>E-mail address</td>
            <td style="padding: 2px">
              <input type="text" style="height: 10px; border: 1px solid" />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td style="padding: 2px">
              <input type="text" style="height: 10px; border: 1px solid" />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button>Sign In</button>
            </td>
          </tr>
        </form>
      </table>
    </div>
  </body>
</html>
