<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
    padding-top: 30px;
    padding-bottom: 30px;
  }
  fieldset {
    background-color: rgb(97, 231, 97);
    width: 800px;
    height: 600px;
    margin-left: auto;
    margin-right: auto;
    font-family: cursive;
    border: 2px black solid;
  }
    </style>
    <title>3</title>
  </head>
  <body>
    <div
      style="
        background-color: rgb(202, 245, 177);
        padding: 20px;
        border: 2px solid salmon;
      "
    >
      <form>
        <fieldset>
          <legend align="center" style="font-size: 30px">USER FORM</legend>
          <table>
            <tr>
              <td>
                <ul>
                  <li>FIRST NAME</li>
                </ul>
              </td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>PASSWORD</li>
                </ul>
              </td>
              <td><input type="password" /></td>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>GENDER</li>
                </ul>
              </td>
              <td>
                <input type="radio" name="gender" /> Male
                <input type="radio" name="gender" /> Female
              </td>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>ADDRESS</li>
                </ul>
              </td>
              <td><textarea style="height: 70px"></textarea></td>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>D. O. B</li>
                </ul>
              </td>
              <td>
                <select>
                  <option>Jan</option>
                </select>
                <select>
                  <option>1</option>
                </select>
                <select>
                  <option>1990</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>SELECT GAMES</li>
                </ul>
              </td>
              <td>
                <input type="checkbox" />Hockey
                <input type="checkbox" />Football
                <input type="checkbox" />Badminton
                <input type="checkbox" />Cricket
                <input type="checkbox" />Volleyball
              </td>
            </tr>
            <tr>
              <td style="width: 300px">
                <ul>
                  <li>MARRITIAL STATUS</li>
                </ul>
              </td>
              <td>
                <input type="radio" name="m_status" /> Married
                <input type="radio" name="m_status" /> Unmmaried
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <button>Submit</button>
                <button>Reset</button>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <br />
                <input type="checkbox" />I accept this agreement
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>
  </body>
</html>
