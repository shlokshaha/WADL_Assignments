<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <h1>Gallery using JQuery</h1>
    <div class="gallery__container">
      <div class="btn__container">
        <button class="btn">Show All</button>
        <button class="btn">Flower</button>
        <button class="btn">Fruit</button>
        <button class="btn">Vegetable</button>
        <button class="btn">Animal</button>
      </div>
      <div class="image__container">
        <div class="image">
          <img src="./images/animal.jpg" alt="" />
        </div>
        <div class="image">
          <img src="./images/flower.jpg" alt="" />
        </div>
        <div class="image">
          <img src="./images/fruit.jpg" alt="" />
        </div>
        <div class="image">
          <img src="./images/vegetable.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
